<!DOCTYPE>
<html>
 <head>
  <title>Вычисление квадратного уравнения</title>
  <style>
  body {
        background-color: #E6E6FA;}
  </style>
   <script src="./js/script.js"> 
   </script>
 </head>
 <body>
  <center><h2><b>Вычисление квадратного уравнения: ax<sup>2</sup>+bx+c=0</b></h2>
<h5>(реализация для комплексных чисел)</h5>
  <form name="form1">
    <b>Введите коэффициенты квадратного уравнения:</b><br><br>
       a = <input type="text" name="a" size="15" step="any">
       b = <input type="text" name="b" size="15" step="any">
       c = <input type="text" name="c" size="15" step="any"><br><br>
    <input type="button" value="Вычислить корни" onclick="resh()" /><br><br>
       X1 = <input type="text" name="x1" size="15"><br><br>
       X2 = <input type="text" name="x2" size="15"><br><br>
    <input type="reset">
  </center>
  </form>
 </body>
</html>
